<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/static/js/render.js"></script>
    <script type="text/javascript" src="/static/js/profile.js"></script>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/profile.css" type="text/css" />
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Systerly!</title>
</head>
<body>
    <header></header>
    <div class="main">
        <form>
            <input type="text" id="newAlter" placeholder="Alter Name"/><br/>
            <input type="button" value="Add New Alter" onclick="saveAlter()">
        </form>
        {{ sysname }}'s System:
        <ul>
        {% for alter in alter_list %}
            <li id="{{alter['id']}}x">{{alter['name']}}</li>
        {% endfor %}
        <div id="next-alter"></div>
    </ul>
    <hr/>

    <form>
        <select id="rmAlter" required>
            {% for alter in alter_list %}
            <option value="{{alter['name']}}" id="{{alter['id']}}">{{alter['name']}}</option>
            {% endfor %}
        </select><br/>
        <input type="button" value="Remove this alter" onclick="removeAlter()">
    </form>

    </div>
    <a href="/logout">Log Out</a>
    <footer></footer>
</body>
</html>
