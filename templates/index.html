<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/static/js/render.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/index.css" type="text/css" />
    <link rel="shortcut icon" href="#">
    <title>Systerly!</title>
</head>
<body>
    <header></header>
    Welcome, {{ sysname }}!
    <div class="main">
        <form>
            <select id="poster" required>
                {% for alter in alter_list %}
                <option value="{{alter.alter}}">{{alter.alter}}</option>
                {% endfor %}
            </select><br/>
            <input type="text" id="newMessage" placeholder="Enter a message...!"/><br/>
            <input type="button" value="Post Message" onclick="postMessage()">
        </form>
        <div id="messages">
        {% for message in message_list %}
            <form id="{{message['messageid']}}">
            From {{message["alter"]}} at {{message["datetime"]}}:<br/>
            {{message["messagetext"]}}<br/>
                <input type="hidden" value="{{message['messageid']}}" name="message">
                <input type="button" value="Archive Message" onclick="archiveMessage(this)">
            </form>
        {% endfor %}
    </div>
    </div>
    <a href="/logout">Log Out</a>
    <footer></footer>
</body>
</html>
